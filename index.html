<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocational-Study Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="quiz-contn">
        <h1>Vocational-Study Quiz</h1>
        <div id="nameinput-section">
            <label for="student-name">Enter your name:</label>
            <input type="text" id="student-name" placeholder="Your name">
            <button id="start-quiz">Start Quiz</button>
        </div>

        <div id="quiz-section" class="hidden">
            <h2 id="question"></h2>
            <div id="options"></div>
            <p id="timer">Time Left: <span id="time-left">5</span>seconds</p>
            <p id="feedback"></p>
        </div>
        <div id="result-section" class="hidden">
        <h2>Quiz Completed!</h2>
        <p id="result-message"></p>
        </div>
    </div>
  
    
    <script src="./main.js"></script>
</body>
</html>
