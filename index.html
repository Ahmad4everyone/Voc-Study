<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocational-Study Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="quiz-contn">
        <h2 id="voc">Vocational-Study Quiz!</h2>
        <div id="nameinput-section">
            <!-- <label for="student-name">Enter your name:</label> -->
            <input type="text" id="student-name" placeholder="Your name">
            <button id="start-quiz">Commence</button>
        </div>

        <div id="quiz-section" class="hidden">
            <h3 id="question" style="color: teal;"></h3>
            <div id="options"></div>
            <p id="timer">Time Left: <span id="time-left">20</span>seconds</p>
            <p id="feedback"></p>
        </div>
        <div id="result-section" class="hidden">
        <h3 style="color: red;">Quiz Completed!</h3>
        <p id="result-message"></p>
        <button id="rest">Restart</button>
        </div>
    </div>
  
    
    <script src="./main.js"></script>
</body>
</html>
